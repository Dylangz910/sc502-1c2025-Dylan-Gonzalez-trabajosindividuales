<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Lista</h2>
    <table id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="estudiantes"></tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Promedio</strong></td>
                <td id="promedioNotas"></td>
            </tr>
        </tfoot>
    </table>

    <script src="manipulacionArreglo.js" defer></script>

</body>
</html>
